<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/form.css" />
    <title>Form inside Iframe</title>
  </head>
  <body>
    <div class="container-fluid mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <div class="card px-5">
            <h5 class="text-center mb-4">Powering world-class companies</h5>
            <form id="form" class="form-card">
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label for="name" class="form-control-label"
                    >Name: <span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label for="email" class="form-control-label px-3"
                    >Email: <span class="text-danger"> *</span></label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label for="contact" class="form-control-label px-3"
                    >Contact Number:</label
                  >
                  <input
                    type="tel"
                    id="contact"
                    name="contact"
                    class="form-control"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label for="country" class="form-control-label px-3"
                    >Country:</label
                  >
                  <select class="form-select" id="country" name="country">
                    <option value="">Select Country</option>
                  </select>
                </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group flex-column d-flex col-sm-2"></div>
                <div class="form-group flex-column d-flex col-sm-8">
                  <label for="state" class="form-control-label px-3"
                    >State:</label
                  >
                  <select class="form-select" id="state" name="state">
                    <option value="">Select State</option>
                  </select>
                </div>
                <div class="form-group flex-column d-flex col-sm-2"></div>
              </div>

              <div class="row justify-content-end mt-5 mb-5">
                <div class="form-group flex-column d-flex col-sm-3"></div>
                <div class="form-group flex-column d-flex col-sm-6">
                  <button type="submit" class="btn btn-primary px-5 py-2">
                    Submit
                  </button>
                </div>
                <div class="form-group flex-column d-flex col-sm-3"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
