<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Form inside Iframe</title>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="name" class="form-label mt-3">Name:</label>
        <input type="text" id="name" name="name" class="form-control" />
      </div>
      <div>
        <label for="email" class="form-label mt-3">Email:</label>
        <input type="email" id="email" name="email" class="form-control" />
      </div>
      <div>
        <label for="contact" class="form-label mt-3">Contact Number:</label>
        <input type="tel" id="contact" name="contact" class="form-control" />
      </div>
      <div>
        <label for="country" class="form-label mt-3">Country:</label>
        <select class="form-select" id="country" name="country">
          <option value="">Select Country</option>
        </select>
      </div>
      <div>
        <label for="state" class="form-label mt-3">State:</label>
        <select class="form-select" id="state" name="state">
          <option value="">Select State</option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <script src="js/form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
